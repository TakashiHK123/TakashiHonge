<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
</head>
<body>
<form th:action="@{/veterinaria/buscar}" method="POST">
    <h1 th:text="${titulo}"></h1>
    <div>
        <label for="id_veterinaria">ID Animal</label>
        <div>
            <input type="number" name="id_veterinaria" id="id_veterinaria" th:value="${veterinaria.idVeterinaria}">
        </div>
        <div th:if="${error != null && error.containsKey('id_veterinaria')}" th:number="${error.id_veterinaria}"></div>
    </div>
    <div>
        <div>
            <input type="submit" value="Buscar">
        </div>
    </div>
</form>
</body>
</html>
